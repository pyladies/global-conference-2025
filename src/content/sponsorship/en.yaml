chapterSponsorTitle: "PyLadies Chapter Sponsor"
chapterSponsorPrice: "$600 | Unlimited"
chapterSponsorDesc: "Every year we have special short videos featuring different PyLadies Chapters around the world. The PyLadies Chapter Sponsor get to have the exclusive branding visibility on these videos during the intro and outro videcard. These videos will also remain on our official Youtube channel which means you will enjoy an evergreen branding visibility."
chapterSponsorFeatures:
  - "Prominent placement of logo and link on the website (all year round)"
  - "Social media mentions"
  - "Logo visibility on opening and closing of every PyLadies Chapter"
  - "Custom Discord Role"

discussionSponsorTitle: "PyLadies Discussion Sponsor"
