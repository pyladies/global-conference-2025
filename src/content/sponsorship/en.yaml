description: |
  Support PyLadies as we work to improve diversity by bringing fresh
  talent into the Python community and to support both seasoned and
  budding developers through workshops, community activities, and local
  advocacy.<br><br>

  Your support will help PyLadies provide financial
  support to help more women around the world with training, mentorship,
  and aid to attend conferences and community events.<br><br>

  To learn more and to join us as a sponsor, please contact us, and
  a member of our sponsorship team will get back to you soon. Please get
  in touch by writing to <a href="mailto:sponsors@pyladies.com">sponsors@pyladies.com</a>
