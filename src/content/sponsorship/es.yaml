description: |
  Apoya a PyLadies en nuestro trabajo para mejorar la diversidad,
  incorporando nuevos talentos a la comunidad Python y apoyando tanto
  a desarrolladores experimentados como emergentes mediante talleres,
  actividades comunitarias y actividades de apoyo local.<br><br>

  Tu apoyo ayudará a PyLadies a brindar apoyo financiero para ayudar
  a más mujeres de todo el mundo con capacitación, mentoría y ayuda para
  asistir a conferencias y eventos comunitarios.<br><br>

  Para obtener más información y unirte como patrocinador, contáctanos
  y un miembro de nuestro equipo de patrocinio se pondrá en contacto
  contigo en breve. Ponte en contacto con nosotros escribiendo a
  <a href="mailto:sponsors@pyladies.com">sponsors@pyladies.com</a>
  <span class="pl-1 text-black dark:text-white" aria-hidden="true">
    →
  </span>

downloadButton: "Descarga el prospecto de patrocinios"
customSponsorshipTitle: "Patrocinio personalizado"
customSponsorshipBadge: "Más pedido"
customSponsorshipDesc: "También estaremos encantados de personalizar un paquete de patrocinio para darle la libertad de elegir lo que crea que funciona mejor para alcanzar sus objetivos de participación en el evento."
otherOptionsTitle: "Otras opciones de patrocinio"

chapterSponsorTitle: "PyLadies Chapter Sponsor"
chapterSponsorPrice: "$600 | Unlimited"
chapterSponsorDesc: "Cada año publicamos videos cortos especiales de diferentes capítulos de PyLadies en todo el mundo. El patrocinador del capítulo de PyLadies tendrá visibilidad exclusiva de marca en estos videos durante la introducción y el cierre. Estos videos también permanecerán en nuestro canal oficial de YouTube, lo que significa que disfrutarás de una visibilidad de marca permanente."
chapterSponsorFeatures:
  - "Ubicación destacada del logotipo y el enlace en el sitio web (todo el año)."
  - "Menciones en redes sociales."
  - "Visibilidad del logotipo al abrir y cerrar cada capítulo de PyLadies."
  - "Rol personalizado en Discord."

discussionSponsorTitle: "PyLadies Discussion Sponsor"
discussionSponsorPrice: "$600 | 6 slots"
discussionSponsorDesc: "PyLadiesCon organiza seis paneles de discusión diferentes cada año, transmitidos en vivo desde diferentes regiones del mundo. Estos paneles suelen ser una de las charlas más populares. Patrocinadores de los paneles de discusión."
discussionSponsorFeatures:
  - "Ubicación destacada del logotipo y el enlace en el sitio web (todo el año)."
  - "Menciones en redes sociales."
  - "Visibilidad del logotipo al abrir y cerrar cada panel de discusión de PyLadies."
  - "Rol personalizado en Discord."

attendeesTitle: "Las asistentes"
attendeesDesc: "Las asistentes a la conferencia del año pasado representaban empresas y organizaciones de todos los sectores y ocupaban los mismos puestos en la mesa."
