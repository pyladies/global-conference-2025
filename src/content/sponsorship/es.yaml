benefitsTitle: "Beneficios del patrocinio"
benefits:
  - title: "Público objetivo"
    text: "Contacta con un mercado objetivo con quienes podrían convertirse en tus empleados. Encuentra Pythonistas apasionados para contratar."
  - title: "Branding"
    text: "Aumenta la visibilidad de tu marca y eleva tu identidad corporativa dentro de la comunidad."
  - title: "Contribución a la comunidad"
    text: "Contribuye, apoya y sustenta a la comunidad Python, que está poco representada."
